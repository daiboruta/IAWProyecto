<mat-toolbar>
  <span class="titulo">
      ScoutCAL
  </span>
  <button mat-button class="nav-button" routerLink="/mes">Calendario</button>
  <button mat-button class="nav-button" routerLink="/eventos">Todos los eventos</button>
  <div class="nav-spacer"></div>
  <div>
    <button mat-raised-button class="nav-button" color="accent" *ngIf="!auth.isLoggedIn()" routerLink="/login">Ingresar</button>

    <button mat-raised-button class="nav-button" color="accent" *ngIf="auth.isLoggedIn()" (click)="auth.logout()">Salir</button>
  </div>
</mat-toolbar>
